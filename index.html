<!DOCTYPE html>
<html>
  <head>
    <title>Formulir</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Formulir Pelanggaran Siswa</h1>

    <form id="form">
      <div class="form-control">
        <label for="Nama_Pelanggar">Nama Pelanggar</label>
        <input type="text" id="Nama_Pelanggar" placeholder="Masukan Nama Siswa.." />
      </div>

      <section class="form-control">
        <div class="radio-list">
          <label>Jenis Kelamin</label>
          <label for="Laki-Laki"><input type="radio" id="Laki-Laki" name="Jenis_Kelamin" /> Laki-Laki</label>
          <label for="Perempuan"><input type="radio" id="Perempuan" name="Jenis_Kelamin" /> Perempuan</label>
        </div>
      </section>

      <div class="form-control">
        <label for="Kelas_Pelanggar">Kelas Pelanggar</label>
        <input type="text" id="Kelas_Pelanggar" placeholder="Masukan Nama Kelas.." />
      </div>

      <div class="form-control">
        <label for="No_Absen">No Absen</label>
        <input type="number" id="No_Absen" min="1" max="34" placeholder="Nomer Absen Siswa" />
      </div>

      <div class="form-control">
        <label for="Alamat_Pelanggar">Alamat Pelanggar</label>
        <input type="text" id="Alamat_Pelanggar" placeholder="Masukan Alamat Siswa.." />
      </div>

      <div class="form-control">
        <label for="Jenis_Pelanggaran">Jenis Pelanggaran</label>
        <select id="Jenis_Pelanggaran" class="input" required>
          <option value="">Pilih Jenis Pelanggaran</option>
          <option value="Keterlambatan">Keterlambatan</option>
          <option value="Absensi">Absensi</option>
          <option value="Perkelahian">Perkelahian</option>
          <option value="Lain-lain">Lain-lain</option>
        </select>
      </div>

      <div class="form-control">
        <label for="Waktu_Melanggar">Waktu Siswa Melanggar</label>
        <input type="date" id="Waktu_Melanggar" value="2024-08-14" />
      </div>

      <div class="button-container">
        <button class="button">Simpan</button>
      </div>
    </form>
  </body>
</html>
